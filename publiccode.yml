    genericName: e-procurement platform
    longDescription: |
      Il modulo Appalti e Affidamenti consente la gestione delle gare d'appalto 
      in base alle varie procedure e tipologie di aggiudicazione svolte in modalità 
      telematica (ma anche che cartacea), è in grado di gestire l’intero iter e 
      di aggiudicare le gare secondo tutte le modalità di calcolo previste dalle leggi 
      in vigore in campo nazionale (codice dei contratti e successive modificazioni), 
      definendo automaticamente la graduatoria delle offerte, producendo tutti gli atti 
      e i documenti necessari. 
      L’applicativo razionalizza ed ottimizza ogni singola attività del processo di gestione 
      di un ufficio gare e fornisce strumenti di semplice utilizzo, dove ogni operatore coinvolto 
      nel procedimento può trovare tutte le informazioni di propria competenza. 
      
      Con Appalti e Affidamenti è possibile gestire tutti i tipi di appalto, Lavori, Forniture, Servizi 
      o anche appalti misti, di importo superiore o inferiore alla soglia comunitaria; 
      è possibile gestire anche i piccoli affidamenti, in modo da avere sempre 
      a disposizione tutte le informazioni in un'unica banca dati.
      
      L’applicativo consente la suddivisione della gara in lotti distinti; 
      in particolare, consente di gestire in modo unitario e comune i dati relativi 
      alla fase di predisposizione della gara, quali il bando, la sua pubblicazione e 
      l’eventuale pubblicazione dell’esito di gara e di trattare in modo indipendente 
      ogni singolo lotto, con la possibilità di indicare per ognuno tutte le informazioni ad esso afferenti. 
      Funzionalità operative permettono di supportare e semplificare la gestione delle offerte 
      presentate dalle ditte nei diversi lotti e di controllarne le aggiudicazioni.
      
      Le comunicazioni in uscita verso gli operatori economici vengono gestite in Appalti e Affidamenti 
      attraverso la funzionalità “Invia comunicazioni” che permette di gestire l’invio di mail e PEC a uno o più destinatari. 
      La funzione di “Invio comunicazioni” permette di preimpostare il testo della comunicazione e 
      di selezionare i destinatari in base a modelli predefiniti.
      
      Permette la gestione completamente telematica di uno o più elenchi di operatori economici qualificati 
      per lavori,forniture, servizi o incarichi professionali. Le imprese possono consultare i bandi attivi 
      e presentare le domande di iscrizione direttamente on line, seguendo un semplice percorso assistito 
      con le istruzione e i documenti da inviare alla stazione appaltante. 
      Grazie ai diversi algoritmi di selezione delle imprese, la procedure di ricerca è estremamente 
      semplice garantendo imparzialità nella rotazione e trasparenza. 
      
      Appalti e Affidamenti integra la funzionalità per la compilazione e gestione dei dati 
      ai sensi dell’art. 1 comma 32 Legge n. 190/2012 “Legge anticorruzione” e l
      a produzione del file XML secondo le specifiche tecniche per la pubblicazione 
      dei dati ai sensi dell’art. 1 comma 32 Legge n. 190/2012 pubblicate dall’ANAC.
